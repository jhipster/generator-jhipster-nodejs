version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/generators/node-server/resources'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    groups:
      jest:
        patterns:
          - '@jest/globals'
          - '@types/jest'
          - 'jest'
          - 'ts-jest'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
