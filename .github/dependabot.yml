version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/generators/node-server/resources'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    groups:
      jest:
        patterns:
          - '@jest/globals'
          - '@types/jest'
          - 'jest'
          - 'ts-jest'
      nestjs:
        patterns:
          - '@nestjs/common'
          - '@nestjs/core'
          - '@nestjs/microservices'
          - '@nestjs/platform-express'
          - '@nestjs/platform-fastify'
          - '@nestjs/platform-socket.io'
          - '@nestjs/platform-ws'
          - '@nestjs/testing'
          - '@nestjs/websockets'
          - 'rxjs'
      passport:
        patterns:
          - '@nestjs/passport'
          - '@types/jwt-decode'
          - '@types/passport-jwt'
          - 'jwt-decode'
          - 'passport'
          - 'passport-jwt'
          - 'passport-oauth2'
      typeorm:
        patterns:
          - '@nestjs/typeorm'
          - 'typeorm'
          - 'typeorm-encrypted'
          - 'mongodb'
          - 'mongodb-memory-server'
          - 'mssql'
          - 'mysql2'
          - 'oracledb'
          - 'pg'
          - 'sqlite3'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
